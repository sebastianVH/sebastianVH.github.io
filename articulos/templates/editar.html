<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Editar Articulo {{articulo.id}} </title>
</head>
<body style="background-image: url('https://scontent.fmdq3-1.fna.fbcdn.net/v/t31.18172-8/11080570_1392481677738182_6386588047628863270_o.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=8E5jIcEHQ7UAX_X3p1M&_nc_ht=scontent.fmdq3-1.fna&oh=00_AfBBMwoO2T6PuzdOifRdx05xaMXjJZHW_q5ykna3AfH7YA&oe=64211910'); background-size: cover;">

    <div class="container" style="display: grid; place-items: center;">
        <form method="post" action="{% url 'guardar' articulo.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" value="{{articulo.nombre}}">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" value="{{articulo.stock}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{articulo.precio}}">
              </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/"><button class="btn btn-danger">Cancelar</button></a>
          </form>
    </div>
</body>
</html>
