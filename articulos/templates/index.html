<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Sweaters Miriam</title>
</head>
<body style="background-image: url('https://scontent.fmdq3-1.fna.fbcdn.net/v/t31.18172-8/11080570_1392481677738182_6386588047628863270_o.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=8E5jIcEHQ7UAX_X3p1M&_nc_ht=scontent.fmdq3-1.fna&oh=00_AfBBMwoO2T6PuzdOifRdx05xaMXjJZHW_q5ykna3AfH7YA&oe=64211910'); background-size: cover;">
    <div class="container">
    <h2 class="text-center text-white">Listado de articulos</h2>
    <table class="table table-bordered table-sm table-responsive-sm table-hover table-center">
        <thead class="bg-info text-white">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white bg-opacity-75">
            {% for articulo in articulo_list %}
            <tr>
                <td>{{articulo.nombre}}</td>
                <td>{{articulo.precio}}</td>
                <td>{{articulo.stock}}</td>
                <td>
                    <a href="{% url 'editar' articulo.id %}"><button class="btn btn-primary" >Editar</button></a>
                    <a href="{% url 'eliminar' articulo.id %}"><button class="btn btn-danger">Eliminar</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
    </div>
  <!-- Modal  de creacion -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Carga de un nuevo articulo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'crear' %}">
                {% csrf_token %} 
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="stock" name="stock">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio">
                  </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
